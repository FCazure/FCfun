<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles/formation.css">
</head>
<body>
  <div id="team-info">
  <img id="team-logo" src="../galeri/totyxipro.gif" alt="Logo Klub">
  <div id="team-text">
    <p id="team-name">EA FC 24 TOTY XI</p>
    <p id="formation">4-3-3 Holding</p>
  </div>
</div>

<div id="team-info2">
  <div id="team-value">
    <span>2.305.000.000</span>
    <img id="coin-icon" src="../galeri/fifacoin.png" alt="Coin Icon">
  </div>

  <div id="team-text2">
    <div class="ovrku">
    <p id="team-name2">OVR</p>
    <p id="team-rating">101</p>
    </div>
  </div>
</div>



<div class="lapangan">
  <div class="container1">
    <div class="player gk" style="grid-column: 4; grid-row: 5; position: relative; bottom: 50%;"><img src="../galeri/alissonovr99.png" alt="GK"><p>GK</p></div>
    <div class="player lb" style="grid-column: 1 / span 2; grid-row: 4; position: relative; bottom: 25%;"><img src="../galeri/hernandezovr100.png" alt="LB"><p>LB</p></div>
    <div class="player cb1" style="grid-column: 3; grid-row: 4;"><img src="../galeri/rubendiasovr101.png" alt="CB"><p>CB</p></div>
    <div class="player cb2" style="grid-column: 5; grid-row: 4;"><img src="../galeri/vandijkovr100.png" alt="CB"><p>CB</p></div>
    <div class="player rb" style="grid-column: 6 / span 2; grid-row: 4; position: relative; bottom: 25%;"><img src="../galeri/frimpongovr99.png" alt="RB"><p>RB</p></div>
    <div class="player cm1" style="grid-column: 2 /span 2; grid-row: 3;"><img src="../galeri/bellinghamovr101.png" alt="CM"><p>CM</p></div>
    <div class="player cdm" style="position: absolute; top: 55%; left: 50%; transform: translate(-50%, -50%);"><img src="../galeri/rodriovr102.png" alt="CDM"><p>CDM</p></div>
    <div class="player cm2" style="grid-column: 5 /span 2; grid-row: 3;"><img src="../galeri/debruyneovr101.png" alt="CM"><p>CM</p></div>
    <div class="player lw" style="grid-column: 1 / span 3; grid-row: 2; position: relative; top: 22%;  "><img src="../galeri/mbappeovr101.png" alt="LW"><p>LW</p></div>
    <div class="player st" style="position: absolute; top: 20%; left: 50%; transform: translate(-50%, -50%);"><img src="../galeri/haalandovr102.png" alt="ST"><p>ST</p></div>
    <div class="player rw" style="grid-column: 5 / span 3; grid-row: 2; position: relative; top: 22%;"><img src="../galeri/messiovr102.png" alt="RW"><p>RW</p></div>
  </div>
</div>
<div id="watermark">
<img id="watermark-logo" src="../galeri/easportlogo1.png" alt="Logo EA SPORTS">
<p id="watermark-text">EA SPORTS FC 24</p>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Editor</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <h1 class="logo">FC MOBILE ADMIN EDITOR</h1>
            <ul class="nav-menu">
                <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Edit Data</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Settings</a></li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>
    <header class="admin-header">
        <h1>Administrator Dashboard</h1>
    </header>
    <div class="admin-container">
       <main class="admin-main">
         <form id="data-form">
<input type="text" id="id" name="id" placeholder="Enter ID" required>
<input type="text" id="src" name="src" placeholder="Enter Source ( galeri/.../....png )" required>
<input type="text" id="alt" name="alt" placeholder="Enter Alt Text" required>
<input type="number" id="ovr" name="ovr" placeholder="Enter OVR" required>
<input type="number" id="coinValue" name="coinValue" placeholder="Enter Coin Value" required>
<input type="text" id="position" name="position" placeholder="Enter Position" required>
<input type="text" id="region" name="region" placeholder="Enter Region" required>
<button type="submit">Submit</button>
</form>
       </main>
   </div>

</body>
